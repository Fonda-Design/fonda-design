<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonda Design</title>
    <link rel="stylesheet" href="https://fonda-design.com/styles.css">
    <style>
        body {
            background-color: #F0EDE4;
            color: #173C4E;
            font-family: 'Avenir', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .card-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 400px; /* Set a fixed width for consistency */
        }
        .header-image, .business-card {
            width: 100%;
            height: auto;
        }
        .business-card {
            background-color: #F0EDE4;
            text-align: center;
            padding: 20px;
        }
        .business-card h1 {
            font-family: 'Loura', serif;
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }
        .business-card p {
            font-size: 1em;
            margin: 0.5em 0; /* Add spacing between paragraphs */
        }
        .business-card .larger-text {
            font-size: 1.2em; /* Slightly larger font for the first paragraph */
        }
        .business-card a {
            color: #173C4E;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <img src="/images/libeco1.jpg" alt="Fabric Image" class="header-image">
        <div class="business-card">
            <h1>FONDa</h1>
            <p class="larger-text">
                VISUAL CURATOR<br />
                ARTIST<br />
                PAINT COLORIST
            </p>
            <p>CATHY SWETT</p>
            <p><a href="mailto:FONDADESIGN.COM@GMAIL.COM">FONDADESIGN.COM@GMAIL.COM</a></p>
        </div>
    </div>
</body>
</html>
