<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonda Design</title>
    <link rel="stylesheet" href="{{ get_url(path='styles.css') }}">
    <style>
        body {
            background-color: #F0EDE4;
            color: #173C4E;
            font-family: 'Avenir', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .card-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .card {
            width: 400px; /* Set a fixed width for consistency */
            height: 250px; /* Set a fixed height for consistency */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px; /* Increased space between cards */
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #F0EDE4; /* Match the background color */
        }
        .header-image {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the image covers the card area */
            object-position: center; /* Center the image */
        }
        .business-card {
            width: 400px; /* Set a fixed width for consistency */
            height: 250px; /* Set a fixed height for consistency */
            text-align: center;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #F0EDE4; /* Match the background color */
        }
        .business-card h1 {
            font-family: 'Loura', serif;
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }
        .business-card p {
            font-family: 'Avenir', sans-serif;
            font-size: 1em;
            margin: 0.5em 0; /* Add spacing between paragraphs */
        }
        .business-card .larger-text {
            font-size: 1.2em; /* Slightly larger font for the first paragraph */
        }
        .business-card .contact-info {
            margin-top: 10px;
        }
        .business-card .contact-info p {
            margin: 0;
        }
        .business-card .contact-info a {
            color: #173C4E;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <img src="/images/libeco1.jpg" alt="Fabric Image" class="header-image">
        </div>
        <div class="business-card">
            <h1>FONDa</h1>
            <p class="larger-text">
                VISUAL CURATOR<br />
                ARTIST<br />
                PAINT COLORIST
            </p>
            <div class="contact-info">
                <p>CATHY SWETT</p>
                <p><a href="mailto:FONDADESIGN.COM@GMAIL.COM">FONDADESIGN.COM@GMAIL.COM</a></p>
            </div>
        </div>
    </div>
</body>
</html>
