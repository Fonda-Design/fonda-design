{% import "macros.html" as macros %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">

    <link rel="preload" href="{{ get_url(path='fonts.css') }}" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="{{ get_url(path='fonts.css') }}"></noscript>
    
    <link rel="preload" href="{{ get_url(path='style.css') }}" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="{{ get_url(path='style.css') }}"></noscript>

    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <title>{% block title %}{{ config.title }}{% endblock %}</title>
</head>
<body>
        {% block content %} {% endblock %}
  </body>
</html>
